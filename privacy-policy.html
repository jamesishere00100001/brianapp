<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian — Privacy Policy</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            background: #F2F2F7;
            color: #1C1C1E;
            -webkit-font-smoothing: antialiased;
        }

        /* ── Header ── */
        header {
            background: #0A0A1A;
            background-image:
                radial-gradient(ellipse at 15% 60%, rgba(99, 102, 241, 0.35) 0%, transparent 55%),
                radial-gradient(ellipse at 85% 20%, rgba(139, 92, 246, 0.25) 0%, transparent 50%),
                radial-gradient(ellipse at 55% 90%, rgba(59, 130, 246, 0.2) 0%, transparent 45%);
            color: #fff;
            text-align: center;
            padding: 64px 24px 72px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 28px 28px;
            pointer-events: none;
        }

        .header-icon {
            width: 64px;
            height: 64px;
            border-radius: 18px;
            background: linear-gradient(145deg, #10B981 0%, #34D399 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 22px;
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.5), 0 2px 8px rgba(0,0,0,0.25);
        }

        .header-icon svg {
            width: 30px;
            height: 30px;
        }

        header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin: 0 0 10px;
        }

        header .tagline {
            font-size: 1rem;
            color: rgba(255,255,255,0.45);
            margin: 0;
        }

        /* ── Container ── */
        .container {
            max-width: 660px;
            margin: -28px auto 72px;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* ── Back link ── */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 16px;
            padding: 8px 14px 8px 10px;
            font-size: 0.875rem;
            font-weight: 500;
            color: #6366F1;
            text-decoration: none;
            background: #fff;
            border-radius: 10px;
            border: 1px solid rgba(0,0,0,0.07);
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
            transition: background 0.15s, transform 0.15s;
        }

        .back-link:hover {
            background: #F5F3FF;
            transform: translateX(-2px);
        }

        .back-link svg {
            width: 14px;
            height: 14px;
        }

        /* ── Card ── */
        .card {
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow:
                0 1px 2px rgba(0,0,0,0.04),
                0 4px 12px rgba(0,0,0,0.06),
                0 16px 40px rgba(0,0,0,0.06);
            border: 1px solid rgba(0,0,0,0.045);
        }

        .card-stripe {
            height: 4px;
            background: linear-gradient(90deg, #10B981, #34D399);
        }

        .card-body {
            padding: 28px 30px 32px;
        }

        /* ── Privacy badge ── */
        .privacy-badge {
            display: inline-flex;
            align-items: center;
            gap: 7px;
            background: #ECFDF5;
            border: 1px solid #A7F3D0;
            color: #059669;
            font-size: 0.8125rem;
            font-weight: 600;
            padding: 6px 13px;
            border-radius: 20px;
            margin-bottom: 20px;
            letter-spacing: 0.1px;
        }

        .privacy-badge svg {
            width: 13px;
            height: 13px;
        }

        p {
            font-size: 0.9375rem;
            line-height: 1.75;
            color: #8E8E93;
            margin: 0;
        }

        /* ── Footer ── */
        footer {
            text-align: center;
            padding: 28px 24px;
            font-size: 0.8125rem;
            color: #AEAEB2;
            border-top: 1px solid #E5E5EA;
            background: #fff;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
        </div>
        <h1>Privacy Policy</h1>
        <p class="tagline">Brian for iOS</p>
    </header>

    <div class="container">

        <a href="index.html" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
            Back to Support
        </a>

        <div class="card">
            <div class="card-stripe"></div>
            <div class="card-body">
                <div class="privacy-badge">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    No data collected
                </div>
                <p>Brain app does not collect, use, or disclose any personal information or data from its users. We respect your privacy, and your use of this app is completely anonymous.</p>
            </div>
        </div>

    </div>

    <footer>
        &copy; 2024 Brian &mdash; All rights reserved.
    </footer>

</body>
</html>
